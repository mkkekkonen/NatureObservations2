<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="openMenu()">
        <ion-icon name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>
      {{ text | translate }}
    </ion-title>

    <ion-buttons slot="end" *ngIf="rightSideButtonIcon">
      <ion-button (click)="rightSideButtonFunc()">
        <ion-icon [name]="rightSideButtonIcon"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
