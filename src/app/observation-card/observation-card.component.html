<ion-card>
  <img *ngIf="observation.imgData" [src]="observation.imgData.fileUri || observation.imgData.debugDataUri" />

  <ion-card-header>
    <ion-card-title>{{ observation.title }}</ion-card-title>
    <ion-card-subtitle>{{ observation.description }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <p>{{ formattedDate }}</p>
    <p *ngIf="observation.mapLocation && observation.mapLocation.name">{{ observation.mapLocation.name }}</p>
    <app-observation-type-entry *ngIf="observation.type" [observationType]="observation.type"></app-observation-type-entry>
  </ion-card-content>
</ion-card>
