<ion-card (click)="navigate()">
  <img *ngIf="imgUrl" [src]="imgUrl" />

  <ion-card-header>
    <ion-card-title>{{ observation.title }}</ion-card-title>
    <ion-card-subtitle>{{ observation.description }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <p>{{ formattedDate }}</p>
    <p *ngIf="mapLocation && mapLocation.name">{{ mapLocation.name }}</p>
    <app-observation-type-entry *ngIf="observationType" [observationType]="observationType"></app-observation-type-entry>

    <ion-button size="small" color="danger" class="delete-button" (click)="deleteObservation($event)">
      <ion-icon name="trash"></ion-icon>
    </ion-button>
  </ion-card-content>
</ion-card>
